<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

    <script src="./dist/vue-menu.min.js"></script>

<body>

    </div>

        Vue.use(VueMenu);
        new Vue({
            el:'#app',
            data(){
                return{
                    list:[
                        {id:1, title:'Home', href:"", 
                            children:[
                                {id:1, title:'Product' },
                                {id:2,title:"Portfolio"}
                            ]
                        },
                        {id:2, title:'About', href:"" , children:[]},
                        {id:3, title:'Contact', href:"", children:[]},
                        {id:4, title:'Shop', href:"", children:[
                            {id:1, title:'Cloth'},
                            {id:2, title:'Electronic'}
                        ]}
                    ],
                    appName:"iCore"
                }
            },
            methods:{
                menuList: function(){
                    return this.list;
                }
            }
        })
    </script>
</body>
